<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.css">
    <script src="bootstrap-5.2.3-dist\js\bootstrap.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Form validation example</h1>
        <p>Hit the submit button to see how it works</p>
        <form action="" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="" class="form-label">   Username</label>
                <input type="text" name="" id="" class="form-control" required>
                <div class="invalid-feedback">Please give your username</div>
                <div class="valid-feedback">Data provided</div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" name="" id="" class="form-control" required>
                <div class="invalid-feedback">Enter your password</div>
                <div class="valid-feedback">Details provided</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="" id="" class="form-check-input" required>
                <label for="" class="form-check-label">I agree to terms and condition</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <hr>

    <h1>Offcanvas</h1>
    <div class="offcanvas offcanvas-start" id="canvasopen">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">User profile</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Herein lies our text
            </div>
            <div class="dropdown">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">More actions</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">cart</a></li>
                    <li><a href="#" class="dropdown-item">wishlist</a></li>
                    <li><a href="#" class="dropwdown-item">Transactions</a></li>
                </ul>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success" data-bs-target="#canvasopen" data-bs-toggle="offcanvas">Open canvas</button>
    <a href="#canvasopen" data-bs-toggle="offcanvas" class="btn btn-info">Open canvas using anchor tag</a>
    </div>
</body>
</html>
