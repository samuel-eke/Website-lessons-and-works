<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jqury\jquery-3.7.0.min.js"></script> <!--Import your jquery file here-->
    <title>Digital Clock</title>
</head>
<body>
    <h1>My Clock</h1>
    <p id="clock"></p>
    <script>
        setInterval(clockShowFunction, 1000);

        function clockShowFunction() {
            let j = new Date();
            $("#clock").text(` ${j.getHours()}:${j.getMinutes()}:${j.getSeconds()} `)
        }
    </script>
</body>
</html>
