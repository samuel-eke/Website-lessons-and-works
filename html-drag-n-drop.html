<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Drag n Drop</title>
    <style>
        #drop_me{
            width: 400px;
            height: 250px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Drag Zone</h2>

<div id="drop_me" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <br><br>
<img src="images\img3.jpg" alt="" width="300" height="230" draggable="true" ondragstart="drag(event)" id="drag1">
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drag(ev){
        ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev){
        ev.preventDefault();
        var drop_data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(drop_data));
    }
</script>
</body>
</html>
