<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.css">
    <script src="bootstrap-5.2.3-dist\js\bootstrap.bundle.js"></script>
</head>
<body>
    <div id="pictureshow" class="carousel slide" data-bs-ride="carousel">
        <!--Indicators for slideshow-->
        <div class="carousel-indicators">
            <button data-bs-target="#pictureshow" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#pictureshow" data-bs-slide-to="1" class="active"></button>
            <button data-bs-target="#pictureshow" data-bs-slide-to="2" class="active"></button>
        </div>
        <!--Slideshow images-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images\clips\47551.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images\clips\wp5556218-hd-desktop-movies-wallpapers.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images\clips\wp5556244-hd-desktop-movies-wallpapers.jpg" alt="" class="d-block w-100">
            </div>
        </div>
        <!--Define the controls icons for the slideshow-->
            <button class="carousel-control-prev" data-bs-target="#pictureshow" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#pictureshow" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
    </div>
    <div class="container">
        <h1 class="text-center">Working with carousel</h1>
    </div>
</body>
</html>
